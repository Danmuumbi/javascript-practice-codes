<!DOCTYPE html>  
<html>  
<head>  
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>   
$(document).ready(function(){  
    $("#toggleButton").click(function(){  
        $("#hiddenContent").slideDown("slow");  
    });  
});  
</script>  
<style>   
#hiddenContent, #toggleButton {  
    padding: 5px;  
    text-align: center;  
    background-color: #00FFFF;  
    border: solid 1px #c3c3c3;  
}  
#hiddenContent {  
    padding: 50px;  
    display: none;  
}  
</style>  
</head>  
<body>  
<div id="toggleButton">Click to reveal hidden content</div>  
<div id="hiddenContent">Greetings from the depths!   
This is a secret message waiting to be discovered.</div>  
</body>  
</html>
